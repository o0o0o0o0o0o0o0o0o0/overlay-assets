<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section floating-zeros="5" url-end=".webp" class="section">
      <div class="hiw-padding">
        <div class="container is--small is--relative">
          <div class="hiw-content">

            <div class="hiw-content__bottom">
              <div
                id="fadeSlider"
                class="splide is--fade splide--fade splide--ltr is-active is-overflow is-initialized"
                role="region"
                aria-roledescription="carousel"
              >
                <div class="hero-bg__wrapper is--hiw">
                  <div class="hero-bg is--hiw w-embed">
                    <canvas class="glCanvas" width="1693" height="684"></canvas>
                  </div>
                  <div class="hero-bg__overlay is--hiw"></div>
                </div>
                <div
                  class="splide__track splide__track--fade splide__track--ltr"
                  id="fadeSlider-track"
                  style="padding-left: 0px; padding-right: 0px"
                  aria-live="polite"
                  aria-atomic="true"
                  aria-busy="false"
                >
                  <div class="splide__list" id="fadeSlider-list" role="presentation">
                    <div
                      total-frames-2="361"
                      data-slide=""
                      url-start-1="https://raw.githubusercontent.com/o0o0o0o0o0o0o0o0o0/overlay-assets/refs/heads/main/assets/step-2-intro/How%20it%20works_Step%202_intro_alpha%20x2_"

                      total-frames-1="181"
                      class="splide__slide"
                      id="fadeSlider-slide01"
                      role="group"
                      aria-roledescription="slide"
                      aria-label="1 of 3"
                      style="
                        width: calc(100%);
                        transform: translateX(0%);
                        transition: opacity 400ms cubic-bezier(0.25, 1, 0.5, 1);
                      "
                      aria-hidden="true"
                    >
                      <div class="fade-slider__embed w-embed"><canvas></canvas></div>
                    </div>
                    <div
                      total-frames-2="201"
                      data-slide=""
                      url-start-1="https://raw.githubusercontent.com/o0o0o0o0o0o0o0o0o0/overlay-assets/refs/heads/main/assets/step-3-intro/How%20it%20works_Step%203_intro_alpha%20x2_"
                      url-start-2="https://raw.githubusercontent.com/o0o0o0o0o0o0o0o0o0/overlay-assets/refs/heads/main/assets/step-3-loop/How%20it%20works_Step%203_loop_alpha%20x2_"
                      total-frames-1="101"
                      class="splide__slide is-prev"
                      id="fadeSlider-slide02"
                      role="group"
                      aria-roledescription="slide"
                      aria-label="2 of 3"
                      style="
                        width: calc(100%);
                        transform: translateX(-100%);
                        transition: opacity 400ms cubic-bezier(0.25, 1, 0.5, 1);
                      "
                      aria-hidden="true"
                    >
                      <div class="fade-slider__embed w-embed"><canvas></canvas></div>
                    </div>
                    <div
                      class="splide__slide is-active is-visible"
                      id="fadeSlider-slide03"
                      role="group"
                      aria-roledescription="slide"
                      aria-label="3 of 3"
                      style="
                        width: calc(100%);
                        transform: translateX(-200%);
                        transition: opacity 400ms cubic-bezier(0.25, 1, 0.5, 1);
                      "
                    >
                      <div class="fade-slide__content">
                        <img
                          src="https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb312e624a09ead1133_Layer%201.avif"
                          loading="lazy"
                          sizes="(max-width: 2326px) 100vw, 2326px"
                          srcset="
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb312e624a09ead1133_Layer%201-p-500.avif   500w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb312e624a09ead1133_Layer%201-p-800.avif   800w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb312e624a09ead1133_Layer%201-p-1080.avif 1080w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb312e624a09ead1133_Layer%201.avif        2326w
                          "
                          alt=""
                          class="fade-slide__2 is--last"
                          style="
                            translate: none;
                            rotate: none;
                            scale: none;
                            transform-origin: 50% 50%;
                            transform: translate(0px, 0px);
                            filter: blur(0px);
                            opacity: 1;
                          "
                        /><img
                          src="https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb287424ef68eafb819_Layer%202.avif"
                          loading="lazy"

                          srcset="
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb287424ef68eafb819_Layer%202-p-500.avif  500w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb287424ef68eafb819_Layer%202-p-800.avif  800w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb287424ef68eafb819_Layer%202.avif       2326w
                          "
                          alt=""
                          class="fade-slide__2 is--last is--abs"
                          style="
                            translate: none;
                            rotate: none;
                            scale: none;
                            transform-origin: 50% 50%;
                            transform: translate(0px, 0px);
                            filter: blur(0px);
                            opacity: 1;
                          "
                        /><img
                          src="https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb2c8bfe766d0dfc72f_Layer%203.avif"
                          loading="lazy"
                          sizes="(max-width: 2326px) 100vw, 2326px"
                          srcset="
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb2c8bfe766d0dfc72f_Layer%203-p-500.png   500w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb2c8bfe766d0dfc72f_Layer%203-p-800.png   800w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb2c8bfe766d0dfc72f_Layer%203-p-1080.png 1080w,
                            https://cdn.prod.website-files.com/684fbcc170396646e14881e5/6864deb2c8bfe766d0dfc72f_Layer%203.avif       2326w
                          "
                          alt=""
                          class="fade-slide__2 is--last is--abs"
                          style="
                            translate: none;
                            rotate: none;
                            scale: none;
                            transform-origin: 50% 50%;
                            transform: translate(0px, 0px);
                            filter: blur(0px);
                            opacity: 1;
                          "
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
